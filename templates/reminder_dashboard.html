<!DOCTYPE html>
<html>
<head>
    <title>Reminder Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffffff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        form {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: slideUp 0.8s ease-out 0.2s both;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 24px 24px 0 0;
        }

        form label {
            display: block;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.1rem;
            letter-spacing: 0.3px;
        }

        input[type="email"], button {
            padding: 16px 20px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
            border: 2px solid #e8ecef;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.1),
                0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        input[type="email"]:hover {
            border-color: #bdc3c7;
            transform: translateY(-1px);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        h3 {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        table {
            margin: 30px auto;
            width: 95%;
            max-width: 1200px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        th, td {
            padding: 20px 16px;
            border: none;
            text-align: center;
            position: relative;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        tr:nth-child(even) {
            background: rgba(248, 250, 252, 0.5);
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        td {
            color: #2c3e50;
            font-weight: 500;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        td form {
            display: inline;
            margin: 0;
            padding: 0;
            background: none;
            box-shadow: none;
            border: none;
            border-radius: 0;
            backdrop-filter: none;
            animation: none;
        }

        td form::before {
            display: none;
        }

        td button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            width: auto;
            margin: 0;
        }

        td button:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        td button:active {
            transform: translateY(0);
        }

        p[style*="color:red"] {
            text-align: center;
            color: #fff !important;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 20px 30px;
            border-radius: 12px;
            margin: 30px auto;
            max-width: 500px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Floating decorative elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatAround 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 30%;
            right: 30%;
            animation-delay: -7s;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            h2 {
                font-size: 2rem;
            }

            form {
                padding: 30px 20px;
                margin: 0 10px;
            }

            table {
                width: 98%;
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px 8px;
            }

            input[type="email"], button {
                width: 90%;
            }
        }

        /* Table scroll on mobile */
        .table-container {
            overflow-x: auto;
            border-radius: 16px;
        }

        @media (max-width: 600px) {
            .table-container {
                margin: 20px 10px;
            }
            
            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <h2>View Your Reminders</h2>
        
        <form method="POST" action="/dashboard">
            <label for="email">Enter your email to view reminders:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Search</button>
        </form>

        {% if reminders %}
        <h3 style="text-align:center; margin-top:40px;">Reminders for {{ user_email }}</h3>
        <div class="table-container">
            <table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Reminder Type</th>
        <th>Reason</th>
        <th>Action</th>
    </tr>
    {% for r in reminders %}
   <tr>
    <td>{{ r.name }}</td>
    <td>{{ r.reason }}</td>
    <td>{{ r.reminder_type }}</td>
    <td>{{ r.date }}</td>
    <td>
            <form method="POST" action="/delete_reminder" style="display:inline;">
                <input type="hidden" name="email" value="{{ user_email }}">
                <input type="hidden" name="name" value="{{ r.name }}">
                <input type="hidden" name="date" value="{{ r.date }}">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this reminder?');">üóëÔ∏è</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

        </div>

        {% elif searched %}
        <p style="text-align:center; color:red;">No reminders found for {{ user_email }}</p>
        {% endif %}
    </div>
</body>
</html>
