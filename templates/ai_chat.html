<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<title>AI Healthcare Chat | SwasthaAI</title>
<style>
body.dark-mode {
  background-color: #121212;
  color: #e0e0e0;
}

body.dark-mode nav {
  background-color: #333;
}

body.dark-mode nav a {
  color: #81aaff;
}

body.dark-mode header, body.dark-mode footer {
  background-color: #222;
}

body.dark-mode textarea {
  background-color: #333;
  color: #e0e0e0;
  border: 1px solid #555;
}

body.dark-mode button {
  background-color: #005bb5;
  color: white;
}


</style>
</head>


<body>
    <button id="darkModeToggle" style="position:fixed; top:10px; right:10px; padding:8px 12px; cursor:pointer; border:none; border-radius:5px; background:#0077cc; color:white; z-index:1000;">
      Toggle Dark Mode
    </button>

    <h1>AI Healthcare Chatbot</h1>

<form method="POST" style="max-width:600px; margin:auto;">
    <textarea name="message" rows="4" placeholder="Ask your health question..." required style="width:100%; padding:10px;"></textarea>
    <button type="submit">Send</button>
</form>

{% if answer %}
<div class="tips-box" style="max-width:600px; margin:auto; margin-top:20px;">
    <h3>AI Response:</h3>
    <p>{{ answer }}</p>
</div>
{% endif %}


</body>

</html>
