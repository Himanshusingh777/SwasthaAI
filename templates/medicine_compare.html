                                <div class="medicine-card">
                                    <div class="card-name">${med.name}</div>

        function switchLanguage(lang) {
            if (!currentMedicine) return;

            currentLanguage = lang;
            
            // Update button states
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.getElementById('descriptionText').textContent = currentMedicine.description[lang];
            
            const usesList = document.getElementById('usesList');
            usesList.innerHTML = currentMedicine.uses[lang].map(use => `<li>${use}</li>`).join('');
            
            document.getElementById('dosageText').textContent = currentMedicine.dosage[lang];
            
            const sideEffectsList = document.getElementById('sideEffectsList');
            sideEffectsList.innerHTML = currentMedicine.sideEffects[lang].map(effect => `<li>${effect}</li>`).join('');
            
            const precautionsList = document.getElementById('precautionsList');
            precautionsList.innerHTML = currentMedicine.precautions[lang].map(precaution => `<li>${precaution}</li>`).join('');
        }

        function showLoading(show) {
            const loadingSection = document.getElementById('loadingSection');
            const searchBtn = document.getElementById('searchBtn');
            
            if (show) {
                loadingSection.classList.remove('hidden');
                searchBtn.disabled = true;
                searchBtn.textContent = 'Searching...';
            } else {
                loadingSection.classList.add('hidden');
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search Medicine';
            }
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.innerHTML = `
                <div class="error-message">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
            errorSection.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorSection').classList.add('hidden');
        }

        function showResults() {
            document.getElementById('resultsSection').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('resultsSection').classList.add('hidden');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on search input
            document.getElementById('medicineInput').focus();
        });
    </script>
