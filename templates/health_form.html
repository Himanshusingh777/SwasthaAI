<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwasthaAI - Health Analyzer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f4f8;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 32px 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            margin: 0 0 12px 0;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .ai-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .ai-icon i {
            font-size: 24px;
            color: white;
        }
        
        .header p {
            margin: 0;
            opacity: 0.95;
            font-size: 1em;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .form-container {
            padding: 40px;
            background: #fafbfc;
        }

        .form-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        
        .form-section {
            background: white;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .form-section:hover {
            box-shadow: 0 4px 16px rgba(30, 58, 138, 0.1);
            border-color: #cbd5e1;
        }
        
        .section-title {
            font-size: 1.15em;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #1e3a8a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 0.875em;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .field-icon {
            width: 14px;
            height: 14px;
            color: #64748b;
        }
        
        input[type="text"], 
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.938em;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            background: #fafbfc;
            color: #1f2937;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        input[type="text"]:focus, 
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #1e3a8a;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        input[type="text"]:hover, 
        input[type="number"]:hover,
        textarea:hover {
            border-color: #94a3b8;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .form-row .form-group {
            margin-bottom: 18px;
        }

        .submit-container {
            grid-column: 1 / -1;
            margin-top: 16px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
        
        .report-section {
            background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
            padding: 48px 40px;
            border-top: 3px solid #10b981;
            text-align: center;
        }
        
        .report-success {
            color: #059669;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .report-success i {
            font-size: 1.3em;
        }
        
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 40px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.95em;
        }
        
        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
        }
        
        .required {
            color: #dc2626;
            font-weight: 700;
        }
        
        @media (max-width: 1200px) {
            .form-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 1.6em;
                gap: 12px;
            }

            .ai-icon {
                width: 40px;
                height: 40px;
            }

            .ai-icon i {
                font-size: 20px;
            }

            .header p {
                font-size: 0.9em;
            }

            .form-container {
                padding: 24px 20px;
            }

            .form-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-section {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .section-title {
                font-size: 1.05em;
            }

            input[type="text"], 
            input[type="number"],
            textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .report-section {
                padding: 32px 20px;
            }

            .report-success {
                font-size: 1.2em;
                flex-direction: column;
            }

            .download-link {
                padding: 14px 32px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>
                    <div class="ai-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    SwasthaAI
                </h1>
                <p>
                    <i class="fas fa-stethoscope"></i>
                    Comprehensive AI-Powered Health Report Generator
                </p>
            </div>
        </div>
        
        <div class="form-container">
            <form method="POST">
                <div class="form-content">
                    <div class="form-section">
                        <div class="section-title">
                            <div class="section-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            Personal Information
                        </div>
                        
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-id-card field-icon"></i>
                                Full Name <span class="required">*</span>
                            </label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="age">
                                    <i class="fas fa-calendar-alt field-icon"></i>
                                    Age <span class="required">*</span>
                                </label>
                                <input type="number" id="age" name="age" required placeholder="Enter age">
                            </div>
                            
                            <div class="form-group">
                                <label for="gender">
                                    <i class="fas fa-venus-mars field-icon"></i>
                                    Gender <span class="required">*</span>
                                </label>
                                <input type="text" id="gender" name="gender" placeholder="M/F/Other" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="section-title">
                            <div class="section-icon">
                                <i class="fas fa-ruler"></i>
                            </div>
                            Physical Measurements
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="height_cm">
                                    <i class="fas fa-arrows-alt-v field-icon"></i>
                                    Height (cm) <span class="required">*</span>
                                </label>
                                <input type="number" id="height_cm" name="height_cm" required placeholder="e.g., 170">
                            </div>
                            
                            <div class="form-group">
                                <label for="weight_kg">
                                    <i class="fas fa-weight field-icon"></i>
                                    Weight (kg) <span class="required">*</span>
                                </label>
                                <input type="number" id="weight_kg" name="weight_kg" required placeholder="e.g., 70">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="section-title">
                            <div class="section-icon">
                                <i class="fas fa-heartbeat"></i>
                            </div>
                            Vital Signs & Lab Results
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bp_systolic">
                                    <i class="fas fa-tachometer-alt field-icon"></i>
                                    Systolic BP <span class="required">*</span>
                                </label>
                                <input type="number" id="bp_systolic" name="bp_systolic" required placeholder="e.g., 120">
                            </div>
                            
                            <div class="form-group">
                                <label for="bp_diastolic">
                                    <i class="fas fa-tachometer-alt field-icon"></i>
                                    Diastolic BP <span class="required">*</span>
                                </label>
                                <input type="number" id="bp_diastolic" name="bp_diastolic" required placeholder="e.g., 80">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="sugar_fasting">
                                <i class="fas fa-vial field-icon"></i>
                                Fasting Blood Sugar (mg/dL) <span class="required">*</span>
                            </label>
                            <input type="number" id="sugar_fasting" name="sugar_fasting" required placeholder="e.g., 90">
                        </div>
                        
                        <div class="form-group">
                            <label for="sugar_post">
                                <i class="fas fa-vial field-icon"></i>
                                Post-Meal Blood Sugar (mg/dL)
                            </label>
                            <input type="number" id="sugar_post" name="sugar_post" placeholder="e.g., 140 (optional)">
                        </div>
                        
                        <div class="form-group">
                            <label for="cholesterol">
                                <i class="fas fa-flask field-icon"></i>
                                Total Cholesterol (mg/dL)
                            </label>
                            <input type="number" id="cholesterol" name="cholesterol" placeholder="e.g., 200 (optional)">
                        </div>

                        <div class="form-group">
                            <label for="heart_rate">
                                <i class="fas fa-heartbeat field-icon"></i>
                                Heart Rate (bpm)
                            </label>
                            <input type="number" id="heart_rate" name="heart_rate" placeholder="Optional">
                        </div>

                        <div class="form-group">
                            <label for="hemoglobin">
                                <i class="fas fa-tint field-icon"></i>
                                Hemoglobin (g/dL)
                            </label>
                            <input type="number" step="0.1" id="hemoglobin" name="hemoglobin" placeholder="Optional">
                        </div>

                        <div class="form-group">
                            <label for="notes">
                                <i class="fas fa-sticky-note field-icon"></i>
                                Additional Notes
                            </label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Any extra info..."></textarea>
                        </div>
                    </div>

                    <div class="submit-container">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-brain"></i>
                            Generate AI Health Report
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        {% if report_path %}
        <div class="report-section">
            <div class="report-success">
                <i class="fas fa-check-circle"></i>
                Health Report Generated Successfully!
            </div>
            <a href="{{ url_for('static', filename='reports/' + report_path) }}" target="_blank" class="download-link">
                <i class="fas fa-download"></i>
                Download Your Health Report (PDF)
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
